<app-header titulo="Carrito"></app-header>

<h1>Si estas aca es porque funciono la ruta</h1>

<div class="container">
    <div class="mb-3">
        <input class="form-control" type="text" [(ngModel)]="nombre">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" [(ngModel)]="precio">
    </div>
    <button class="btn btn-primary me-3" (click)="imprimir()">Imprimir</button>
    <button class="btn btn-danger" (click)="eliminar()">Eliminar</button>
</div>
